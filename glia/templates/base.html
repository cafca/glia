<!doctype html>
<head>
    <title>{%block title %}glia{% endblock %}</title>
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='frameless.less') }}">
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='less.js') }}"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">{% block script %}{% endblock %}</script>
</head>
<body>
    <article class="{% block layout_name %}{% endblock %}">
        {% for message in get_flashed_messages() %}
            <div class='flash'><span>{{message}}</span></div>
        {% endfor %}
        <div id="container">
        {% block content %}{% endblock %}
        </div>
    </article>
</body>
