<!doctype html>
<head>
    <title>{%block title %}glia{% endblock %}</title>
    <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', file_name='frameless.less') }}">
    <script src="{{ url_for('static', file_name='less.js') }}" type="text/javascript"></script>
</head>
<body>
    <article class="{% block layout_name %}{% endblock %}">
        {% for message in get_flashed_messages() %}
            <div class='flash'><span>{{message}}</span></div>
        {% endfor %}
        <div id="container">
        {% block content %}{% endblock %}
        </div>
    </article>
</body>
