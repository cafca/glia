{% extends "base.html" %}

{% block content %}
<div class="rktik-welcome">
  <h1>Hello {{ current_user.active_persona.username }}!</h1>
  <form action="{{ url_for('.groups') }}" method="POST" class="form-inline">
    {{ groupform.hidden_tag() }}
    <span class="form-group>">
      <input name="name" type="text" value="" class="form-control" />
      {% if groupform.name.errors %} {{groupform.name.errors}} {% endif %}
    </span>
    <button type="submit" class="btn">Go to new group</button>
  </form>
</div>

{% for group in groups %}
<div class="row">
  <div class="col-md-2">
    <p><a href="{{ url_for('.group', id=group.id) }}">{{ group.username }}</a></h3>
  </div>
  <div class="col-md-2 follow-group">
    <button id="follow-group-{{group.id}}" class="btn btn-default btn-sm">Follow</button>
  </div>
</div>
{% endfor %}

{% endblock %}
