{% extends "base.html" %}

{% block content %}


{% if current_user.is_authenticated %}
    <h1>Hello {{ current_user.email }}!</h1>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
    <h1>Hello, why don't you <a href="{{ url_for('login') }}">login?</a></h1>
{% endif %}



{% endblock %}
