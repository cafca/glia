{% extends "base.html" %}

{% block content %}
<h1><a href="{{ url_for('web.index') }}">Home</a> > Signup</h1>


<div class="row">
<div class="col-xs-4">

<p class="lead">Add a new Persona to your account</p>

<form method="POST" action="{{ url_for('.create_persona') }}">
  {{ form.hidden_tag() }}
  <div class="form-group {% if form.username.errors %}has-error{% endif %}">
    {% if form.username.errors %}
      <label for="username">{% for error in form.username.errors %}{{ error }} {% endfor %}</label>
    {% else %}
      <label for="username">Your new username</label>
    {% endif %}
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
  </div>

  <div class="form-group {% if form.password.errors %}has-error{% endif %}">
    {% if form.password.errors %}
      <label for="password">{% for error in form.password.errors %}{{ error }} {% endfor %}</label>
    {% else %}
      <label for="password">Enter your password again</label>
    {% endif %}
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">Add Persona</button>
</form>
</div>
</div>
{% endblock %}
