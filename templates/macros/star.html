{% macro star(star) %}
<span class="content">
    {% if star.title %} 
        <a href="{{ url_for('star', id=star.id) }}">
            <h1>{{ star.title }}</h1> 
        </a>
    {% endif %}

    {% if star.text %}
        <p>{{ star.text }}</p> 
    {% endif %}
</span>

<span class="meta">
    <span>
        <a href="{{ url_for('star', id=star.id) }}">{{star.created}}</a> 
        by 
        <a href="{{ url_for('persona', id=star.creator_id) }}">
            {{ star.creator.name }}
        </a>
    </span>
</span>
{% endmacro %}
