{% extends "base.html" %}

{% block content %}

{% for star in sternenhimmel %}
<section class={% if loop.first %}"wide"{% else %}"normal"{% endif %}>
    <a href="{{ url_for('star', id=star.id) }}">
        <span class="content">
            <p>{{star.text}}</p>
        </span>
    </a>
    <span class="meta">
        <span>posted by <a href="{{ url_for('persona', id=star.creator_id) }}">{{ star.creator_name }}</a></span>
    </span>
</section>
{% endfor %}

{% endblock %}
